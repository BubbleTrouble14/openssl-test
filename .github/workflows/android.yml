name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [created]

env:
  JAVA_VERSION: 17
  NDK_VERSION: 26.1.10909125
  GRADLE_VERSION: 8.4

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: ${{ env.GRADLE_VERSION }}

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: NDK Cache
      uses: actions/cache@v3
      id: ndk-cache
      with:
        path: ${ANDROID_SDK_ROOT}/ndk/${{ env.NDK_VERSION }}
        key: ${{ runner.os }}-ndk-${{ env.NDK_VERSION }}-v1

    - name: Install NDK
      if: steps.ndk-cache.outputs.cache-hit != 'true'
      run: |
        echo "Installing NDK..."
        yes | sdkmanager --install "ndk;${{ env.NDK_VERSION }}"

    - name: Set NDK Path
      run: |
        echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV

    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
        git_user_signingkey: true
        git_commit_gpgsign: true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build OpenSSL
      run: |
        ./gradlew buildAll \
          -PndkPath=${ANDROID_NDK_HOME} \
          --stacktrace \
          --no-daemon

    - name: Run Verification
      run: |
        ./gradlew verifyOpenSSL \
          -PndkPath=${ANDROID_NDK_HOME} \
          --stacktrace \
          --no-daemon

    - name: Publish to GitHub Packages
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ./gradlew publish \
          -PndkPath=${ANDROID_NDK_HOME} \
          --no-daemon

    - name: Upload Build Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          **/build/reports/
          **/build/distributions/
        retention-days: 30

    - name: Upload Release Artifacts
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/distributions/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}